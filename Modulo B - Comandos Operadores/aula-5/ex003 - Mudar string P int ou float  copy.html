<!DOCTYPE html>
<html lang="pt-br"> <!--lang é linguagem, deixei o site pt-br-->
<head> <!--cabeça, configurações, isso é html-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{  
            background-color: rgb(114, 114, 170);
            color: white;
            font: normal 20pt arial;
        }
    </style><!--style é as cores da pagina, isso é css-->
</head>
<body><!--corpo da pagina-->
    <h1>Olá, mundo!</h1> <!--<h1> é um titulo Nivel1-->
    <p>Já me livrei da maldição</p> <!--<p> é paragrafo-->
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(prompt('Digite um número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) //concatenação
        /*
        Para que um numero não seja considerado string pelo JS
        usar o comando parseInt p num inteiros 
        parseFloat p num reais.
        
        E para que o JS some corretamentes 
            Exemplo:
            int + int 
            float +float
        
        O JS tem o comando number() ele se vira pra saber qual é qual.
        
        Conveter um number para string
            window.alert('A soma dos valores é' + String(s))
            pode usar o comando String() ou s.toString()
        */
    </script>
</body>
</html>
