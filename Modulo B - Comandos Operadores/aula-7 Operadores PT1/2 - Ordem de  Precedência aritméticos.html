<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
    <style>
        body{
            background-color: rgb(175, 142, 128);
            font: normal 18pt arial;
            color: rgb(16, 15, 19);
        }
    </style>
</head>
<body>
    <h1>Operadores Aritméticos em JS:</h1>
    <p>
        MAIS:  5+2 = 7<br/>
        MENOS: 5-2 = 3<br/>
        MULTIPLICAÇÃO: 5*2 = 10<br/>
        DIVISÃO REAL:  5/2 = 2.5<br/>
        RESTO DIVISÃO: 5%2 = 1<br/>
        POTENCIA :     5**2 = 25
    </p>
    <h2>Ordem de Procedência em JS:</h2>
    <p>
        1º ()<br/>
        2º **<br/>
        3º * ou / ou %  Quem aparecer primeiro.<br/>
        4º + e -  Quem aparecer primeiro.
    </p>
</body>
</html>
