<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Strings</title>
    <style>
        body{
            background-color: cadetblue;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual seu nome? ')
        document.write(`Ola <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}.`)
        /*
        Comandos
            <trong> deixa negrito, </strong> termina negrito
            .length é para ler a quantidade de caract.
            .toUpperCase() deixar td maiusculo.
            .toLowerCase() deixar td minusculo
            <br/> quebra linha onde for colocado
            write escreve na tela
            writeln escreve na tela e quebra linha no final, as vezes da erro
        */
    </script>
</body>
</html>
