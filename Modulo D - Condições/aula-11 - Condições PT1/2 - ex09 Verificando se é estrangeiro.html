<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
    <style>
        body { 
            background-color: rgb(147, 120, 146);
        }
        h1 {
            background-color: rgb(87, 200, 248);
            font: normal 22pt arial;
            width: 500px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
        p {
            background-color: rgb(52, 220, 147);
            width: 500px;
            line-height: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    <p>Qual País voce vive: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificador()"></p>
    <div id="res"></div>
    <script>
        function verificador() {
            var p1 = window.document.getElementById("txtpais")
            var res = window.document.querySelector("div#res")
            var r = String(p1.value)
            if (r == "Brasil") {
                res.innerHTML = "<p>Voce é Brasileiro!</p>"
            } else if (r == "brasil") {
                res.innerHTML = "<p>Voce é Brasileiro!</p>"
            } else {
                res.innerHTML = "<p>Voce é Estrangeiro!</p>"
            }
            
        }
    </script>
</body>
</html>
