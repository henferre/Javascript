<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações de Eventos DOM</title>
    <style>
        div#area{/*configurando o formato da DIV*/
            font: normal 20 pt arial;
            background: rgb(110, 177, 43);
            color: white;
            width: 200px; /*largura*/
            height: 200px; /*altura*/
            line-height: 200px; /*altura do texto*/
            text-align: center;/*localização do texto*/
        }
    </style>
</head>
<body>
    <div id = 'area'>
        Interaja
    </div>
    <!--
        Eventos q podem acontecer na interação do DOM
        mouseenter -> quando o mouse entra na div
        mousemove -> quando se move na div
        mousedown -> quando eu aperto e seguro na div
        mouseup -> quando eu soltar o clique da div
        click -> quando clicar rapido.
        
        Biografia recomendada ->
        https://developer.mozilla.org/pt-BR/docs/Web/Events
        tem touch events la
    -->
</body>
</html>
