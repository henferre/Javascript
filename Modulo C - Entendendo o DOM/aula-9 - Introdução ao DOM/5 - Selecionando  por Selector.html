<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando por ID, Name e Class</title>
    <style>
        body{
            background-color: rgb(201, 176, 142);
            color: rgb(37, 34, 34);
            font: normal 18pt  arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos no DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS</p>
    
    <!--começo mudando o div normal, add id = 'msg'-->
    <div id = 'msg'>Clique em mim</div>
    <!--começo mudando o div normal, add class = 'msg'-->
    <!--<div class = 'msg'>Clique em mim</div>-->
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Esta escrito assim: ' + p1.innerText)
        var d = document.querySelector('div#msg')
        d.style.color = 'green'
        /*
        usando querySelector() a diferença é se a 
        div for um ID é representado por #

        Se for uma CLASS usamos um '.' ponto.
        */
    </script>
</body>
</html>
